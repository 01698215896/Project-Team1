<div class="background">
  <div class="background_bg">
    <img src="assets/img/bai1.jpg" alt="">
  </div>
  <div class="hinh">
    <img [src]="currentSongimg" alt="" />
  </div>
  <div class="containers">
    <h1 >{{'New Releases' | translate}} </h1>
    <div class="phathanh">
      <div class="phathanh1">
        <div class="title">
          <p>Remix <i class="fa-solid fa-circle-play"></i></p>
        </div>
        <div class="listMusic">
          <ul *ngFor="let x of datas">
            <li>
              <div class="item1">
                <div class="id">
                  <p>{{ x.id }}</p>
                </div>
                <div class="img">
                  <img src="{{ x.img }}" alt="" />
                </div>
                <div class="text">
                  <p>{{ x.name }}</p>
                  <p>{{x.casy}}</p>
                </div>
                <div class="play">
                  <i class="fa-solid fa-circle-play" (click)="play('listMucsic',x.id)"></i>
                  <a href="{{ x.url }}" download="{{ x.name }}"><i class="fa-solid fa-download" (click)="check()"></i></a>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="btnA">
          <button>All Show</button>
        </div>
      </div>
      <div class="phathanh1">
        <div class="title">
          <p>Viá»‡t Nam <i class="fa-solid fa-circle-play"></i></p>
        </div>
        <div class="listMusic">
          <ul *ngFor="let q of datasvn">
            <li>
              <div class="item1">
                <div class="id">
                  <p>{{ q.id }}</p>
                </div>
                <div class="img">
                  <img src="{{ q.img }}" alt="" />
                </div>
                <div class="text">
                  <p>{{ q.name }}</p>
                  <p >{{q.casy}}</p>
                </div>
                <div class="play">
                  <i class="fa-solid fa-circle-play" (click)="play('vietnam',q.id)"></i>
                  <a href="{{ q.url }}" download="{{ q.name }}"><i class="fa-solid fa-download" (click)="check()"></i></a>
                </div>  
              </div>
            </li>
          </ul>
        </div>
        <div class="btnA">
          <button>All Show</button>
        </div>
      </div>
      <div class="phathanh1">
        <div class="title">
          <p>International <i class="fa-solid fa-circle-play"></i></p>
        </div>
        <div class="listMusic">
          <ul *ngFor="let n of datasqt">
            <li>
              <div class="item1">
                <div class="id">
                  <p>{{ n.id }}</p>
                </div>
                <div class="img">
                  <img src="{{ n.img }}" alt="" />
                </div>
                <div class="text">
                  <p style="font-weight: none;">{{ n.name }}</p>
                  <p>{{n.casy}}</p>
                </div>
                <div class="play">
                  <i class="fa-solid fa-circle-play" (click)="play('quocte',n.id)"></i>
                  <a href="{{ n.url }}" download="{{ n.name }}"><i class="fa-solid fa-download" (click)="check()"></i></a>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="btnA">
          <button>All Show</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="newPlay" #css>
  <div class="containers">
    <div class="bao1">
      <div class="bao11" (click)="product(id)">
        <div class="img1">
          <img [src]="currentSongimg" alt="" />
        </div>
        <div class="text1">
          <p
            style="
              color: #fff;
              margin: 0;
              padding: 0;
              font-size: 18px;
              font-weight: 400;
            "
          >
            {{ currentSong }}
          </p>
          <p style="color: #ffffff6d">{{ casy }}</p>
        </div>
      </div>
      <div class="souce">
        <audio [src]="url" controls autoplay class="none">
          <source type="audio/mpeg" />
        </audio>
        <div class="iconlike">
          <a href="{{ url }}" download="{{ currentSong }}"
            ><i class="fa-solid fa-download" (click)="check()"></i
          ></a>
          <i class="fa-solid fa-heart" (click)="addlist(id)"></i>
        </div>
      </div>
    </div>
  </div>
