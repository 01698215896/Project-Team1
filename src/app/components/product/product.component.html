<div class="containers">
  <div class="allproduct">
    <div class="itemProduct">
      <div class="img">
        <div class="imgao">
          <img src="assets/img/bai1.jpg" alt="" />
        </div>
        <img [src]="url" />
      </div>
      <div class="itemText">
        <h3>{{ currentSong }}</h3>
        <p>{{ casy }}</p>
        <button>
          <a
            href="{{ currentSongimg }}"
            style="text-decoration: none; color: #fff"
            download="{{ currentSong }}"
            (click)="check()"
            >Download Now</a
          >
        </button>
        
      </div>
    </div>
    <div class="listproduct">
      <div class="listSearch">
        <h3 class="h3style">Playlist Music</h3>
        <div
          class="listItem"
          *ngFor="let t of listMucsic"
          (click)="showmusic(t.name)"
        >
          <div class="title">
            <div class="id">
              <p><i class="fa-solid fa-music"></i></p>
            </div>
            <div class="img">
              <img src="{{ t.img }}" alt="" />
            </div>
            <div class="text">
              <p style="margin: 0">{{ t.name }}</p>
              <p>{{ t.casy }}</p>
            </div>
          </div>
          
            <div class="time ">
              <p style="color: #ffffff60;margin: 0; text-align: right; padding-right: 15px">
                {{t.time}}
              </p>
            </div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="newPlay" #css (click)="product(id)">
    <div class="containers">
      <div class="bao1">
        <div class="bao11">
          <div class="img1">
            <img [src]="url" alt="" />
          </div>
          <div class="text1">
            <p
              style="
                color: #fff;
                margin: 0;
                padding: 0;
                font-size: 18px;
                font-weight: 400;
              "
            >
              {{ currentSong }}
            </p>
            <p style="color: #ffffff6d">{{ casy }}</p>
          </div>
          
        </div>
        <div class="souce">
          <audio [src]="currentSongimg" controls autoplay class="none">
            <source type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </div>
  </div>
</div>
