<div class="containers">
    <div class="containerss">
      <div class="banner">
        <div class="banner_img">
          <img src="assets/img/bai9.jpg" />
        </div>
        <h1 class="gadien">Old Songs</h1>
      </div>
      <h2 style="margin-top: 20px; font-size: 25px; color: #fff;">Category</h2>
      <div class="show_list">
        <div class="item" (click)="link('tatca')">
          <img src="assets/img/3.jpg" />
          <p>Top Music 2023</p>
        </div>
        <div class="item" (click)="link('list1')">
          <img src="assets/img/4.jpg" />
          <p>Top Music 2022</p>
        </div>
        <div class="item" (click)="link('list2')">
          <img src="assets/img/1.jpg" />
          <p>Top Music 2022</p>
        </div>
        <div class="item" (click)="link('list3')">
          <img src="assets/img/2.jpg" />
          <p> Top Music 2021</p>
        </div>
      </div>
      <h2 style="margin-top: 20px;font-size: 25px; color: #fff;">Hot Songs</h2>
      <div class="show_list">
        <div class="listItem" >
            <div class="listItem" >
                <div class="item1" *ngFor="let r of list" (click)="play('tatca',r.id)">
                  <div class="item1_img">
                    <img src="{{ r.img }}" alt="" />
                  </div>
                  <div class="item1_text">
                    <h3>{{ r.name }}</h3>
                    <p>{{ r.casy }}</p>
                  </div>
                </div>
              </div>
          </div>

      </div>
    </div>
   
<div class="newPlay" #css>
  <div class="containers">
    <div class="bao1">
      <div class="bao11" (click)="product(id)">
        <div class="img1">
          <img [src]="url" alt="" />
        </div>
        <div class="text1">
          <p
            style="
              color: #fff;
              margin: 0;
              padding: 0;
              font-size: 18px;
              font-weight: 400;
            "
          >
            {{ currentSong }}
          </p>
          <p style="color: #ffffff6d">{{ casy }}</p>
        </div>
      </div>
      <div class="souce">
        <audio [src]="currentSongimg" controls autoplay class="none">
          <source type="audio/mpeg" />
        </audio>
        <div class="iconlike">
          <a href="{{ currentSongimg }}" download="{{ currentSong }}"
            ><i class="fa-solid fa-download" (click)="check()"></i
          ></a>
          <i class="fa-solid fa-heart" (click)="addlist('tatca',id)"></i>
        </div>
      </div>
    </div>
  </div>
  </div>
