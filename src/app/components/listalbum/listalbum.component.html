<div class="containers">
  <div class="containerss">
    <div class="bgimg">
      <img src="assets/img/4.jpg" alt="" />
    </div>
    <div class="showlist">
      <h1>List Music Album</h1>
      <div class="bao">
        <div class="menu">
          <div
            class="listItem"
            *ngFor="let i of list"
            (click)="play(i.id, i.img, i.name, i.title, i.url)"
          >
            <div class="listItem_img">
              <img src="{{ i.img }}" alt="" />
            </div>
            <div class="listItem_name">
              <p>{{ i.name }}</p>
            </div>
            <div class="listItem_time">
              <p>{{ i.time }}</p>
            </div>
            <div class="icon">
              <i class="fa-solid fa-heart" (click)="addlist('tatca', i.id)"></i>
              <a href="{{ i.url }}" download="{{ i.name }}"
                ><i class="fa-solid fa-download" (click)="check()"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="box_icon">
       
        <i class="fa-solid fa-backward"  (click)="prevSong()"></i>
        <i class="fa-solid fa-play"  *ngIf="isPlaying" (click)="pauseSong()"></i>
        <i class="fa-solid fa-pause" *ngIf="!isPlaying" (click)="playSong()"></i>
        
        <i class="fa-solid fa-forward"(click)="nextSong()" ></i>
      </div>
    </div>
    <div class="showbox">
      <div class="playimg">
        <img [src]="name" alt="" />
      </div>
      <div class="loibaihat ann" #lyricList>
        <ul>
          <li *ngFor="let lyric of lyrics" [class.current]="lyric.highlighted">
            {{ lyric.text }}
          </li>
        </ul>
      </div>
      <div class="playtext"></div>
      <div class="playtitle">
        <h2 style="font-weight: 700; font-size: 25px">{{ img }}</h2>
        <p>{{ title }}</p>
      </div>
      <div class="souce" style="display: none">
        <audio
          [src]="url" id="audioPlayer"
          controls
          autoplay
          #audioPlayer
          (timeupdate)="updateLyrics(audioPlayer)"
        >
          <source type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </div>
</div>
