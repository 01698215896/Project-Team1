<div class="containers">
    <div id="divChart">
        <h1 >Chart Music Trending</h1>
        <canvas id="myChart" ></canvas>
    </div>
    <div class="listSearch" >
        <div class="listItem" *ngFor="let n of list1" (click)="playM(n.id)" > 
          <div class="title">
            <div class="id">
              <p>{{n.id}}</p>
          </div>
          <div class="img">
              <img src="{{n.img}}" alt="">
          </div>
          <div class="text" >
              <p style="margin: 0;">{{n.name}}</p>
              <p>{{n.casy}}</p>
          </div>
          </div>
          <div class="des none" style="color: #ffffff60;">
            <p style="margin: 0;">{{n.name}}</p>
          </div>
          <div class="time none"style="color: #ffffff60;">
            <p style="margin: 0; text-align: right;padding-right: 15px;">{{n.time}}</p>
          </div>
        </div>
      </div>
     
<div class="newPlay" #css>
  <div class="containers">
    <div class="bao1">
      <div class="bao11" (click)="product(id)">
        <div class="img1">
          <img [src]="url" alt="" />
        </div>
        <div class="text1">
          <p
            style="
              color: #fff;
              margin: 0;
              padding: 0;
              font-size: 18px;
              font-weight: 400;
            "
          >
            {{ currentSong }}
          </p>
          <p style="color: #ffffff6d">{{ casy }}</p>
        </div>
      </div>
      <div class="souce">
        <audio [src]="currentSongimg" controls autoplay class="none">
          <source type="audio/mpeg" />
        </audio>
        <div class="iconlike">
          <a href="{{ currentSongimg }}" download="{{ currentSong }}"
            ><i class="fa-solid fa-download" (click)="check()"></i
          ></a>
          <i class="fa-solid fa-heart" (click)="addlist('tatca', id)"></i>
        </div>
      </div>
    </div>
  </div>
</div>
